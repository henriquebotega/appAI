<div class="page">

    <div class="header teal-500">
        <div class="left">
            <button class="icon ion-ios-arrow-back" onclick="backPage()"></button>
        </div>
        <h1 class="title align-center">Contratos</h1>
    </div>

    <div class="content has-header">
        <div class="list">

            <div class="item" data="colContratos" onclick="editContrato('${id}')">
                <h2>#${id} - ${nome}</h2>

                <span class="text-small green radius padding">$$recorteString{observacao, 30}</span>

                <div class="right">
                    $$statusSituacao{id_situacao}
                    &nbsp;
                    R$ $$formatMoney{valor_total, 2, ',', '.'}
                </div>
            </div>

        </div>
    </div>

</div>
