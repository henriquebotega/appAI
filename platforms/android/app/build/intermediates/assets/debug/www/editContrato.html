<div class="page">
  <div class="header teal-500">
    <div class="left">
      <button class="icon ion-ios-arrow-back" onclick="backPage()"></button>
    </div>
    <h1 class="title align-center">Contrato</h1>
  </div>

  <div class="content has-header">

    <div class="list">
      <div class="item label-float">
        <label>Cadastro</label>
        <input type="text" id="contratoNome">
      </div>
      <div class="item label-float">
        <label>Observação</label>
        <textarea id="contratoObservacao"></textarea>
      </div>
      <div class="item label-float">
        <label>Situação</label>
        <input type="text" id="contratoSituacao">
      </div>
      <div class="item label-float">
        <label>Total</label>
        <input type="text" id="contratoTotal">
      </div>

      <div class="item">

          <div class="list" data="colContratosItens">
              <div class="item">
                  <label>Serviço</label>
                  <input type="text" value="${servico}">
              </div>
              <div class="item">
                  <label>Valor</label>
                  <input type="text" value="${valor}">
              </div>
          </div>

      </div>
    </div>

  </div>
</div>
