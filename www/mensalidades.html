<div class="page">

    <div class="header teal-500">
        <div class="left">
            <button class="icon ion-ios-arrow-back" onclick="backPage()"></button>
        </div>
        <h1 class="title align-center">Mensalidades</h1>
    </div>

    <div class="content has-header">
        <div class="list">

            <div class="item" data="colMensalidades" onclick="editMensalidade('${id}')">
                <h2>#${id} - ${nome}</h2>
                <p class="text-grey">
                    <i class="icon ion-android-calendar"></i>${data_vcto}
                    <i class="icon ion-android-calendar"></i>${data_pgto}
                </p>

                <span class="text-small blue radius padding">R$ $$formatMoney{valor_vcto, 2, ',', '.'}</span>
                <span class="text-small green radius padding">R$ $$formatMoney{valor_pgto, 2, ',', '.'}</span>

                <div class="right">
                    $$statusSituacao{id_situacao}
                </div>
            </div>

        </div>
    </div>

</div>
