<div class="page">

    <div class="padding grey-100 has-header has-sub-header">
        <div class="menu white" id="menuDiscover">
            <div class="list no-border teal-900 cover blend-soft-light" style="background-image: url('img/botega.jpg')">
                <div class="item">
                    <div class="space-huge"></div>

                    <img src="img/logo.png" class="left avatar circle">
                    <h2 class="text-strong">Alvo Ideal</h2>
                    <p>contato@alvoideal.com.br</p>
                </div>
            </div>

            <div class="list">
                <div class="item" onclick="openPage('cadastros')">
                    <div class="left circle blue padding">
                        <i class="icon ion-person"></i>
                    </div>

                    <h2>Clientes</h2>
                    <p class="text-grey">Informações cadastrais</p>
                    <div class="right">
                        <span class="text-small border-blue text-blue radius padding" id="totalCadastros"></span>
                    </div>
                </div>

                <div class="item" onclick="openPage('contratos')">
                    <div class="left circle green padding">
                        <i class="icon ion-settings"></i>
                    </div>

                    <h2>Contratos</h2>
                    <p class="text-grey">Prestação de serviços</p>
                    <div class="right">
                        <span class="text-small border-green text-green radius padding" id="totalContratos"></span>
                    </div>
                </div>

                <div class="item" onclick="openPage('mensalidades')">
                    <div class="left circle red padding">
                        <i class="icon ion-cash"></i>
                    </div>

                    <h2>Mensalidades</h2>
                    <p class="text-grey">Faturas em aberto</p>
                    <div class="right">
                        <span class="text-small border-red text-red radius padding" id="totalMensalidades"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="header teal">
            <div class="left">
                <button class="icon ion-navicon-round" onclick="openMenu('menuDiscover')"></button>
            </div>
            <h1 class="title align-center">Principal</h1>
        </div>

        <div class="content">
            <div class="padding black-opacity-90 align-center">
                <div id="progressProfile" class="progress-circle" title="PROFILE" color="blue" textColor="white" padding="20px" width="200px"
                    height="200px" trailColor="white-opacity-10" textSize="40px" titleSize="16px" textWeight="300" value="65"
                    text="%" strokeWidth="4" trailWidth="2">
                </div>

                <div class="row">
                    <div class="col">
                        <div id="progressSteps" class="progress-circle" color="red" textColor="red-100" subTitle="Passos" value="44" text="%" height="100px"
                            padding="10px" strokeWidth="4" trailWidth="4" trailColor="white-opacity-10">
                        </div>
                    </div>
                    <div class="col">
                        <div id="progressRunning" class="progress-circle" color="purple" textColor="purple-100" subTitle="Em andamento" value="23" text="km"
                            height="100px" padding="10px" strokeWidth="4" trailWidth="4" trailColor="white-opacity-10">
                        </div>
                    </div>
                    <div class="col">
                        <div id="progressTasks" class="progress-circle" color="green" textColor="green-100" subTitle="Tarefas" value="79" text="/100"
                            height="100px" padding="10px" strokeWidth="4" trailWidth="4" trailColor="white-opacity-10">
                        </div>
                    </div>
                </div>
            </div>

            <div class="padding deep-purple align-center">
                <div id="progressMetricUser" class="progress-semicircle" title="Nivel" subTitle="Instabilidade da Internet" color="white"
                    textColor="white" textMargin="100px 0" width="250px" height="250px" trailColor="white-opacity-10" textSize="40px"
                    titleSize="16px" textWeight="300" value="91" text="%" strokeWidth="8" trailWidth="2">
                </div>
            </div>
        </div>

    </div>

</div>
